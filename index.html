<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img{
            width: 300px;
            height: 300px;
            background-image: url(/assets/images/1-1.png);
            background-size: cover;
            position: relative;
        }

        .img >div{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            width: 300px;
            height: 300px;
            background-color: rgba(39, 165, 191, 0.7);
            background-blend-mode: overlay;
            content: '';
            mask: url(/assets/images/1-1-cover.svg) no-repeat center/contain;
            -webkit-mask: url(/assets/images/1-1-cover.svg) no-repeat center/contain;
        }
    </style>
</head>
<body> 

    <div>
        <div class="img">
            <div></div>
        </div>
        <input type="color" name="color" id="color">
        <label for="color">컬러</label>
    </div>
    
</body>
</html>
